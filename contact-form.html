<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us & Info - No BS Technologies Inc - Mac Repair and Nintendo Switch Repair</title>
    <!-- Open Graph / Facebook --> <!-- this is what Facebook and other social websites will draw on -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://no-bs-repairs.com/contact-form">
    <meta property="og:title" content="No BS Tech Appointment">
    <meta property="og:description" content="Contact Us No BS Tech - IT Services, Mac Repair and Nintendo Switch Repair">
    <meta property="og:image" content="banner-social.webp">
    <meta
      name="description"
      content="No BS Repairs for Delta and Tsawwassen. High Quality and Fast Macbook Repair &amp; Nintendo Switch Repair"
    />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="canonical" href="https://no-bs-repairs.com/contact-form" />

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="custom.css"/>
    <link rel="stylesheet" href="rainbow-button.css"/>
  </head>
  <body>

    <!-- Hero Template-->
    <div id="hero"></div>

    <!-- Main Contact Form Body-->
    <main class="container">
        <article>
            <h2>Send a Message üì¨Ô∏è</h2>
            <h4>
                Please feel free to send us any questions about a service, 
                repair or any other inquiries, 
                and we'll be happy to get back to you as soon as it's possible to do so.
            </h4>
           <form id="fs-frm" name="contact-form" accept-charset="utf-8" action="https://formspree.io/f/meqbopoz" method="post">
                <fieldset id="fs-frm-inputs">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="First and Last" required>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required>
                    <label for="telephone">Telephone Number</label>
                    <input type="telephone" name="telephone" id="telephone" placeholder="(555) 555-5555" required>
                    <label for="message">Message</label>
                    <textarea rows="6" name="message" id="message" placeholder="Your Message Here :)" required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit" class="rounded-button">
            </form>
            <small>Form sent with Formspree.io (<a href="https://formspree.io/legal/privacy-policy/">Privacy Policy</a>)</small>
        </article>

        <div id="footer"></div>

        
      <script>
        // Function to load HTML content
        function loadHTML(elementId, url, callback) {
          fetch(url)
            .then(response => response.text())
            .then(data => {
              document.getElementById(elementId).innerHTML = data;
              if (callback) callback();
            })
            .catch(error => console.error('Error loading HTML:', error));
        }

         // Function to replace H1 element
        function replaceTitle(elementId, newText) {
          const container = document.getElementById(elementId);
          const h1 = container.querySelector('h1');
          if (h1) {
            h1.textContent = newText;
          }
        }
    
        // Load hero and footer
        loadHTML('hero', 'hero.html', () => replaceTitle('hero', 'Contact Us - No BS Technologies Inc.'));
        loadHTML('footer', 'footer.html');
      </script>
        
</body>
</html>
